<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main-heading">
        <div class="heading-text">
            Calculator
        </div>
    </div>
    <div class="main-body">
        <div class="display">
            <span class="result">

            </span>
            <img src="Assets/icons8-clear-48.png" id="clear">
        </div>
        <div class="inputs">
            <div class="input-panel">
                <span class="number">9</span>
                <span class="number">8</span>
                <span class="number">9</span>
                <span class="number">4</span>
                <span class="number">5</span>
                <span class="number">6</span>
                <span class="number">1</span>
                <span class="number">2</span>
                <span class="number">3</span>
            </div>
            <span class="symbols">
                <img src="Assets/icons8-add-50.png" class="img-utility">
                <img src="Assets/icons8-subtract-30.png" class="img-utility" width="50" height="50">
                <img src="Assets/icons8-multiply-50.png" class="img-utility">
                <img src="Assets/icons8-divide-50.png" class="img-utility">
            </span>
        </div>
    </div>
</body>

</html>
